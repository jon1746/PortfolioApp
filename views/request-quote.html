<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Quote</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
<header class="header">
  <div class="logo">
    My Website
  </div>
  <nav class="nav">
    <ul class="nav-links">
      <li><a href="/">Home</a></li>
      <li><a href="/what-i-do">What I do</a></li>
      <li><a href="/gallery">Gallery</a></li>
      <li><a href="/request-quote">Request a quote</a></li>
      <li><a href="/contact-me">Contact me</a></li>
    </ul>
  </nav>
 
</header>

    <div class="container">
        <h1>Request a Quote</h1>
        <form id="quoteForm" action="api/create-quote" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>
                <input type="radio" name="quotetype" value="byhour"> By Hour
            </label>
            <br>
            <label>
                <input type="radio" name="quotetype" value="fixedbid"> Fixed Bid
            </label>
            <br>
            <label>
                <input type="radio" name="quotetype" value="unknown"> Unknown
            </label>
            <br>
            <label>
                <input type="checkbox" name="coding" value="Coding">
                Coding
            </label>
            <br>
    
            <label>
                <input type="checkbox" name="design" value="Design">
                Design
            </label>
            <br>
            <label>
                <input type="checkbox" name="testing" value="Testing">
                Testing
            </label>
            <br>

            <label for="worktype">Choose work type:</label>
            <select id="worktype" name="worktype">
                <option value="remote">Fully Remote</option>
                <option value="onsite">Onsite</option>
                <option value="hybrid">Hybrid</option>
               
            </select>
            <br>
            <br



            <label for="project">Probject Description:</label>
            <textarea id="project" name="project" rows="10" required></textarea>



            <input type="submit" value="Submit">
        </form>
    </div>
    <script>
        document.getElementById("quoteForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Serialize form data into a JSON object
            const formData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                message: document.getElementById("message").value,
            };
            fetch("/api/create-quote", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(formData),
            })
            .then(response => response.json())
            .then(data => {
                // Handle the API response as needed
                console.log(data);
                alert("Quote request submitted successfully!");
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred while submitting the quote request.");
            });

            // Reset the form
            this.reset();
        });
    </script>
</body>
</html>
